apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: adguardhome
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: adguardhome
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: adguardhome
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: adguardhome
    spec:
      containers:
        - name: adguardhome
          image: {{ $.Values.image }}
          ports:
            - containerPort: 53
              name: dns
              protocol: UDP
            - containerPort: 3000
              name: http
              protocol: TCP
          volumeMounts:
            - name: adguardhome
              mountPath: /opt/adguardhome
  volumeClaimTemplates:
    - metadata:
        name: adguardhome
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: longhorn
        resources:
          requests:
            storage: 5Gi
