extraObjects:
  # Deploy the grafana dashboard
  grafanaDashboard:
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: grafana-dub1-logs-datasource
      labels:
        grafana_datasource: "true"
    data:
      datasources.yaml: |-
        apiVersion: 1
        datasources:
        - name: dub1-logs
          uid: dub1-logs
          type: loki
          access: proxy
          orgId: 1
          url: http://logs-loki-gateway.logs.svc.
          basicAuth: false
          editable: false
          jsonData:
            oauthPassThru: true
            httpHeaderName1: "X-Scope-OrgID"
          secureJsonData:
            httpHeaderValue1: "dub1"
