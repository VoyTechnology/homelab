name: Renovate

on:
  # Run on schedule
  schedule:
    - cron: "0 6 * * 1" # Monday at 6 AM UTC

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: false
        default: "info"
        type: choice
        options:
          - info
          - debug
          - trace

  # Run when renovate config is updated
  push:
    paths:
      - ".github/workflows/renovate.yml"
      - "renovate.json"
      - ".renovaterc"

env:
  LOG_LEVEL: ${{ inputs.logLevel || 'info' }}

# Enhanced permissions for GITHUB_TOKEN
permissions:
  contents: write
  pull-requests: write
  issues: write
  repository-projects: write
  actions: read
  checks: read
  statuses: read

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v43.0.7
        with:
          configurationFile: renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: ${{ env.LOG_LEVEL }}
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_USERNAME: ${{ github.repository_owner }}[bot]
          RENOVATE_GIT_AUTHOR: "Renovate Bot <bot@renovateapp.com>"
