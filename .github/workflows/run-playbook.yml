name: Playbook

on:
  workflow_dispatch:
    inputs:
      cluster:
        description: Cluster
        required: true
      playbook:
        description: Playbook Name (with _, no extension)
        required: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Connect to Tailscale
      uses: tailscale/github-action@v1
      with:
        authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

    - name: Read inventory file
      id: inventory
      run: echo "::set-output name=inventory::$(cat ./inventory/${{ github.event.inputs.cluster }}/hosts.ini)"
      
    - name: Debug Inventory Data
      run: |
        echo ${{ steps.inventory.outputs.inventory }}

    - name: Run Playbook
      uses: dawidd6/action-ansible-playbook@v2
      with:
        # Required, playbook filepath
        playbook: "./playbooks/${{github.event.inputs.playbook}}.yml"
        # Optional, directory where playbooks live
        directory: ./
        # Optional, SSH private key
        key: ${{secrets.SSH_PRIVATE_KEY}}
        # Optional, literal inventory file contents
        inventory: |
           ${{ steps.inventory.outputs.inventory }}
